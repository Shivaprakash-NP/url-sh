<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url-sh | Minimalist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            padding: 20px;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            padding: 3rem 2rem;
            border-radius: 32px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .app-icon {
            margin-bottom: 1.5rem;
            display: inline-flex;
            padding: 1rem;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 20px;
            color: var(--accent);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle { color: #94a3b8; margin-bottom: 2rem; font-size: 0.95rem; }

        .input-group { display: flex; flex-direction: column; gap: 12px; }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            width: 100%;
        }

        input:focus { border-color: var(--accent); background: rgba(0, 0, 0, 0.5); }

        .btn-primary {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        #result {
            margin-top: 2rem;
            animation: fadeIn 0.4s ease forwards;
            display: none;
        }

        .result-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .short-url {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-copy {
            background: var(--border);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-copy:hover { background: rgba(255,255,255,0.2); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="app-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
    </div>

    <h1>url-sh</h1>
    <p class="subtitle">Shorten links instantly.</p>
    
    <div class="input-group">
        <input type="text" id="longUrl" placeholder="Paste link here..." autocomplete="off">
        <button class="btn-primary" onclick="shortenUrl()">Shorten</button>
    </div>

    <div id="result">
        <div class="result-card">
            <a id="shortLink" class="short-url" href="#" target="_blank"></a>
            <button class="btn-copy" id="copyBtn" onclick="copyToClipboard()">
                <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                <span id="btnText">Copy</span>
            </button>
        </div>
    </div>
</div>

<script>
    let currentShortUrl = "";

    async function shortenUrl() {
        const longUrl = document.getElementById('longUrl').value;
        const resultDiv = document.getElementById('result');
        const shortLinkA = document.getElementById('shortLink');

        if (!longUrl) return;

        try {
            const response = await fetch('https://url-sh-boku.onrender.com/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ originalURL: longUrl })
            });

            const data = await response.json();
            currentShortUrl = `https://url-sh-boku.onrender.com/${data.shortURL}`;
            
            shortLinkA.href = currentShortUrl;
            shortLinkA.innerText = currentShortUrl;
            resultDiv.style.display = 'block';
        } catch (e) { alert("Error connecting to server"); }
    }

    async function copyToClipboard() {
        await navigator.clipboard.writeText(currentShortUrl);
        const txt = document.getElementById('btnText');
        txt.innerText = "Copied!";
        setTimeout(() => txt.innerText = "Copy", 2000);
    }
</script>

</body>
</html>
